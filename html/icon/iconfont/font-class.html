<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-class</title>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <style>
        ul > li {
            display: inline-block;
        }

        ul > li > .iconfont {
            font-size: 20px;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <span class="iconfont icon-remen"></span>
    </li>
    <li>
        <span class="iconfont icon-paihang"></span>
    </li>
    <li>
        <span class="iconfont icon-duigou-weigouxuan"></span>
    </li>
    <li>
        <span class="iconfont icon-guanbishixin"></span>
    </li>
    <li>
        <span class="iconfont icon-zhinan"></span>
    </li>
    <li>
        <span class="iconfont icon-jieban"></span>
    </li>

</ul>
</body>
</html>
