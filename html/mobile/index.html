<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业微信落地页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="./css/index.css" type="text/css" >
</head>
<body>
<div class="wechat-index">
    <!--背景图片-->
    <div class="wechat-index-bg">
        <img src="./image/top_bg.png" alt="">
    </div>
    <div class="header-info">
        <div class="header-info-bg">
            <img src="./image/header_bg.png" alt="">
        </div>
        <div class="header-remind-content">
            <div class="logo">
                <img src="./image/logo.jpg" alt="">
            </div>
            <div class="user-name">
                受了伤、连微笑都仿...
            </div>
            <div class="invite">
                已邀请：
                <span>84</span>
                人
            </div>
        </div>
    </div>
    <div class="wechat-index-content">
        <div class="content-info-box">
            <div class="content-info">
                <div class="tab">
                    <div class="tab-item tab-active">
                        <div class="tab-item-title">
                            第一阶段
                        </div>
                        <div class="invite-num">
                            邀请2人
                        </div>
                        <div class="invite-active">
                            进行中...
                        </div>
                    </div>
                    <div class="tab-item">
                        <div class="tab-item-title">
                            第一阶段
                        </div>
                        <div class="invite-num">
                            邀请2人
                        </div>
                        <div class="invite-active">
                            进行中...
                        </div>
                    </div>
                    <div class="tab-item">
                        <div class="tab-item-title">
                            第一阶段
                        </div>
                        <div class="invite-num">
                            邀请2人
                        </div>
                        <div class="invite-active">
                            进行中...
                        </div>
                    </div>
                    <div class="tab-line-one"></div>
                    <div class="tab-line-two"></div>
                </div>
                <div class="tab-content">
                    <div class="title-box">
                        <div class="circle small left"></div>
                        <div class="circle middle left"></div>
                        <div class="circle big left"></div>
                        <div class="title">
                            第一阶段奖励
                        </div>
                        <div class="circle big right"></div>
                        <div class="circle middle right"></div>
                        <div class="circle small right"></div>
                    </div>
                    <!--优惠部分-->
                    <div class="discount">
                        <ul>
                            <li>
                                <div class="discount-bg">
                                    <img src="./image/coupon.png" alt="">
                                </div>
                                <div class="discount-li-content">
                                    <div class="left">
                                        <div class="number">
                                            ￥100.00
                                        </div>
                                        <div class="explain">
                                            满1000.00可用
                                        </div>
                                    </div>
                                    <div class="right">
                                        优惠券
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="discount-bg">
                                    <img src="./image/coupon.png" alt="">
                                </div>
                                <div class="discount-li-content">
                                    <div class="left">
                                        <div class="number">
                                            ￥100.00
                                        </div>
                                        <div class="explain">
                                            满1000.00可用
                                        </div>
                                    </div>
                                    <div class="right">
                                        积分
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="discount-bg">
                                    <img src="./image/coupon.png" alt="">
                                </div>
                                <div class="discount-li-content">
                                    <div class="left">
                                        <div class="number">
                                            ￥100.00
                                        </div>
                                        <div class="explain">
                                            满1000.00可用
                                        </div>
                                    </div>
                                    <div class="right">
                                        余额
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="discount-bg">
                                    <img src="./image/coupon.png" alt="">
                                </div>
                                <div class="discount-li-content">
                                    <div class="left">
                                        <div class="number">
                                            ￥100.00
                                        </div>
                                    </div>
                                    <div class="right">
                                        企业红包
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="discount-line-box">
                        <div class="discount-line">
                            <img src="./image/discount_line.png" alt="">
                        </div>
                    </div>
                    <div class="invite-btn">
                        <div class="friend">
                            <span>好友助力</span>
                            <img src="./image/qr_code.svg" alt="">
                        </div>
                        <div class="present">
                            <span>领取奖励</span>
                            <img src="./image/present.svg" alt="">
                        </div>
                    </div>
                    <div class="next">
                        完成当前阶段自动开启下一阶段
                    </div>
                </div>
            </div>
        </div>
        <!--邀请人-->
        <div class="invite-info">
            <div class="invite-info-header">
                <div class="section">
                    第一阶段
                </div>
                <div class="progress">
                    助力进度
                    <span>1/2</span>
                    人
                </div>
            </div>
            <div class="invite-info-content">
                <ul>
                    <li>
                        <div class="left">
                            <img src="./image/invite_friend.png" alt="">
                        </div>
                        <div class="right">
                            <div class="invite-wait">
                                等待助力
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="left">
                            <img src="./image/invite_friend.png" alt="">
                        </div>
                        <div class="right">
                            <div class="right-user">
                                <div class="user-name">
                                    咔咔咔
                                </div>
                                <div class="user-time">
                                    2020-08-11 11:11:11
                                </div>
                            </div>
                            <div class="invite-success">
                                助力成功
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // document.documentElement.style.fontSize = document.documentElement.clientWidth / 640*100 + 'px';
</script>
</body>
</html>
