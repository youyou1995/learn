<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex box弹性盒子</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
    <div>
        <!--水平，起点在左边-->
        <ul class="flex-row">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div>
        <!--水平 七点在右边-->
        <ul class="flex-row-reverse">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div>
        <!--垂直 起点在上方-->
        <ul class="flex-row-column">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div>
        <!--垂直 起点在下方-->
        <ul class="flex-row-column-reverse">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</div>
</body>
</html>
